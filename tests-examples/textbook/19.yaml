inputs:
- tests-examples/textbook/tables/19-1.txt
- tests-examples/textbook/tables/19-2.txt
- tests-examples/textbook/tables/19-3.txt
output: tests-examples/textbook/tables/19.out
const:
- red
aggrs: []
attrs:
- color
bools:
- ==
- '!='
loc: '5'
comment: |
  # 5.2.7 optimal solution

  df1 = inner_join(catalog,suppliers) %>%
        inner_join(parts) %>%
        filter(color == "red") %>%
        select(sname)
  df2 = inner_join(catalog,suppliers) %>%
        inner_join(parts) %>%
        filter(color != "red") %>%
        select(sname)

  anti_join(df1,df2)

  catalog <- read.table(\"tests-examples/textbook/tables/19-1.txt\"\
  , sep =\",\", header=T)\ncatalog\nparts <- read.table(\"tests-examples/textbook/tables/19-2.txt\"\
  , sep =\",\", header=T)\nparts\nsuppliers <- read.table(\"tests-examples/textbook/tables/19-3.txt\"\
  , sep =\",\", header=T)\nsuppliers\ndatout <- read.table(\"tests-examples/textbook/tables/19.out\"\
  , sep =\",\", header=T)\ndatout\n\nAnti_join w/ select"
