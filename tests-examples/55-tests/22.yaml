inputs:
  - tests-examples/55-tests/tables/17-1.txt
  - tests-examples/55-tests/tables/17-3.txt
output: tests-examples/55-tests/tables/22.out
const:
  - SN1
aggrs:
  - mean
attrs:
  - cost
  - S_name
bools:
  - '>'
loc: 5
solution:
  - natural_join
  - filter
  - summarise
  - natural_join3
  - filter
comment: |
  5.2.5 optimal solution modified (17)

  df1 <- inner_join(input1, input2)
  df2 <- df1 %>% filter(S_name != 'SN1')
  df3 <- df2 %>% group_by(P_id) %>% summarise(meancost = mean(cost)) %>% ungroup()
  df4 <- inner_join(inner_join(input2, input1), df3)
  df5 <- df4 %>% filter(meancost < cost)
  out <- df5 %>% select(P_id, S_name)

  df3 <- inner_join(input1, input2)
  df4 <- df3 %>% group_by(P_id, S_name) %>% summarise(meancost = mean(cost)) %>% ungroup()
  df5 <- inner_join(input1, df4)
  df6 <- df5 %>% filter(meancost > cost)
  df7 <- df6 %>% filter(S_name == 'SN1' | meancost >= cost)
  out <- df7 %>% select(P_id, S_name) %>% distinct()
