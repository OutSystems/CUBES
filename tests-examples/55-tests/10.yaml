inputs:
  - tests-examples/55-tests/tables/10-1.txt
  - tests-examples/55-tests/tables/10-2.txt
output: tests-examples/55-tests/tables/10.out
aggrs:
  - n
filters:
  - max(n)
bools:
  - ==
loc: 3
comment: |
  # 5.1.10 optimal solution

  inner_join(student,enrolled) %>%
  group_by(sname)  %>% summarise (n = n()) %>%
  filter(n == max(n)) %>% select(sname)

  df1 <- input1 %>% group_by(S_key) %>% summarise(n = n()) %>% ungroup()
  df2 <- inner_join(df1, input2)
  df3 <- df2 %>% filter(n == max(n))
  out <- df3 %>% select(S_name)
