inputs:
#  - 'tests-examples/textbook2/tables/student.csv'
  - 'tests-examples/textbook2/tables/class.csv'
#  - 'tests-examples/textbook2/tables/enrolled.csv'
  - 'tests-examples/textbook2/tables/faculty.csv'
output: 'tests-examples/textbook2/tables/5_1_5.csv'
aggrs:
  - n
filters:
  - max(n)
comment: |
  SELECT DISTINCT F.fname
  FROM Faculty F
  WHERE NOT EXISTS((SELECT room
                    FROM Class C)
                   EXCEPT
                   (SELECT C1.room
                    FROM Class C1
                    WHERE C1.fid = F.fid))

  df1 <- class %>% group_by(fid) %>% summarise(n = n()) %>% ungroup()
  df2 <- inner_join(inner_join(df1, faculty), class)
  df3 <- df2 %>% filter(n == max(n))
  df4 <- inner_join(faculty, df3)
  out <- df4 %>% select(fname) %>% distinct()

  'INCORRECT' SOLUTION

  df1 <- inner_join(input1, input2)
  df2 <- df1 %>% group_by(deptid, fname) %>% summarise(n = n()) %>% ungroup()
  df3 <- df2 %>% filter(n == max(n))
  out <- df3 %>% select(fname)