inputs:
  - 'tests-examples/textbook2/tables/flights.csv'
  - 'tests-examples/textbook2/tables/aircraft.csv'
  - 'tests-examples/textbook2/tables/certified.csv'
  - 'tests-examples/textbook2/tables/employees.csv'
output: 'tests-examples/textbook2/tables/5_3_1.csv'
const:
  - 80000
attrs:
  - salary
loc: 2
comment: |
  SELECT DISTINCT A.aname
  FROM Aircraft A
  WHERE A.Aid IN (SELECT C.aid
                  FROM Certified C,
                       Employees E
                  WHERE C.eid = E.eid
                    AND NOT EXISTS(SELECT *
                                   FROM Employees E1
                                   WHERE E1.eid = E.eid
                                     AND E1.salary < 80000))