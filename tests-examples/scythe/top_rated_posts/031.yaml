inputs:
  - tests-examples/scythe/top_rated_posts/tables/i031.csv
output: tests-examples/scythe/top_rated_posts/tables/o031.csv
functions:
  - n
constants:
  - Beta
columns:
  - name
comment: |
  SELECT t.id,
         (SELECT COUNT(*)
            FROM TABLE x
           WHERE x.name <= t.name) AS position
         t.name
    FROM TABLE t
   WHERE t.name = 'Beta'