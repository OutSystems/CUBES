inputs:
  - tests-examples/scythe/top_rated_posts/tables/i054.csv
output: tests-examples/scythe/top_rated_posts/tables/o054.csv
aggrs:
  - n
  - sum
attrs:
  - date
dateorder: mdy
comment: |
  SELECT
    s1.created_at,
    COUNT(s2.email) AS cumul_count
  FROM subscriptions s1
    INNER JOIN subscriptions s2 ON s1.created_at >= s2.created_at
  GROUP BY s1.created_at