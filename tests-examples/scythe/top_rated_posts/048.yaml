inputs:
  - tests-examples/scythe/top_rated_posts/tables/i048.csv
output: tests-examples/scythe/top_rated_posts/tables/o048.csv
functions:
  - min
columns:
  - AddressID
loc: 2
comment: |
  SELECT
      M.CName, M.AddressLine,
  FROM(
      SELECT
          CName, MIN(Inserted) AS First
      FROM
          MyTable
      GROUP BY
          CName
      ) foo
  JOIN MyTable M
  ON foo.CName = M.CName AND foo.First = M.Inserted

  df1 <- input1 %>% group_by(CName) %>% summarise(minAddressID = min(AddressID)) %>% ungroup()
  df2 <- inner_join(df1, input1, by=c('minAddressID' = 'AddressID','CName' = 'CName'), suffix = c("", ".other"))
  out <- df2 %>% select(CName, minAddressID, AddressLine)