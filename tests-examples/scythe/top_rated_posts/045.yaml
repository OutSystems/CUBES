inputs:
  - tests-examples/scythe/top_rated_posts/tables/i045.csv
output: tests-examples/scythe/top_rated_posts/tables/o045.csv
functions:
  - n
constants:
  - 1
loc: 3
solution:
  - summarise
  - cross_join
  - filter
comment: |
  SELECT
   user_id ,
   COUNT(*) count
  FROM
   PAYMENT
  GROUP BY
   account,
   user_id ,
   date
  Having
  COUNT(*) > 1

   SELECT
      user_id,
      account_no ,
      date,
          COUNT(*)
   FROM
      (SELECT DISTINCT
              user_id,
              account_no ,
              zip,
              date
           FROM
              payment

          )
          payment
   GROUP BY

      user_id,
      account_no ,

      date
  HAVING COUNT(*) > 1

  df1 <- df_i045 %>% group_by(account_no,date) %>% summarise(n = n()) %>% ungroup()
  df2 <- full_join(df1, df1, by=character(), suffix = c("", ".other")) %>% filter(n < n.other)
  df3 <- df2 %>% filter(n == 1)
  out <- df3 %>% select(user_id = n, n = n.other) %>% distinct() %>% arrange(user_id)