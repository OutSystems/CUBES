inputs:
  - tests-examples/scythe/top_rated_posts/tables/i045.csv
output: tests-examples/scythe/top_rated_posts/tables/o045.csv
aggrs:
  - n
const:
  - 1
comment: |
  SELECT
   user_id ,
   COUNT(*) count
  FROM
   PAYMENT
  GROUP BY
   account,
   user_id ,
   date
  Having
  COUNT(*) > 1

   SELECT
      user_id,
      account_no ,
      date,
          COUNT(*)
   FROM
      (SELECT DISTINCT
              user_id,
              account_no ,
              zip,
              date
           FROM
              payment

          )
          payment
   GROUP BY

      user_id,
      account_no ,

      date
  HAVING COUNT(*) > 1