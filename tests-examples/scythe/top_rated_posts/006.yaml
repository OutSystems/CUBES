inputs:
  - tests-examples/scythe/top_rated_posts/tables/i006.csv
output: tests-examples/scythe/top_rated_posts/tables/o006.csv
aggrs:
  - max
attrs:
  - Id
comment: |
  SELECT
      a.*
  FROM messages a
  INNER JOIN (SELECT name, MAX(id) as maxid
              FROM messages
              GROUP BY name) AS b
  ON a.id = b.maxid