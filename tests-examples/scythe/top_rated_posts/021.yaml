inputs:
  - tests-examples/scythe/top_rated_posts/tables/i021.csv
output: tests-examples/scythe/top_rated_posts/tables/o021.csv
aggrs:
  - max
attrs:
  - SERVICEMONTH
comment: |
  SELECT
    CHARGEID,
    CHARGETYPE,
    MAX(SERVICEMONTH) AS "MostRecentServiceMonth"
  FROM INVOICE
  GROUP BY CHARGEID, CHARGETYPE