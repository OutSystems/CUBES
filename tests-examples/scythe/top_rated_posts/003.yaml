inputs:
  - tests-examples/scythe/top_rated_posts/tables/i003.csv
output: tests-examples/scythe/top_rated_posts/tables/o003.csv
functions:
  - concat
columns:
  - c
comment: |
  SELECT CONCAT(c)
  FROM t

  df2 <- input1 %>% mutate(concatc = string_agg(c, ', '))
  out <- df2 %>% select(concatc) %>% distinct() %>% arrange(concatc)