inputs:
  - tests-examples/scythe/top_rated_posts/tables/i004.csv
output: tests-examples/scythe/top_rated_posts/tables/o004.csv
aggrs:
  - max
attrs:
  - rev
comment: |
  SELECT a.id, a.rev, a.content
  FROM YourTable a
  INNER JOIN (
      SELECT id, MAX(rev) AS maxrev
      FROM YourTable
      GROUP BY id
  ) b ON a.id = b.id AND a.rev = b.maxrev

  df1 <- input1 %>% group_by(id) %>% summarise(maxrev = max(rev)) %>% ungroup()
  df2 <- inner_join(input1, df1, by=c('id' = 'id','rev' = 'maxrev'), suffix = c("", ".other"))
  out <- df2 %>% select(id, rev, content) %>% distinct()