inputs:
  - tests-examples/scythe/top_rated_posts/tables/i004.csv
output: tests-examples/scythe/top_rated_posts/tables/o004.csv
aggrs:
  - max
attrs:
  - rev
comment: |
  SELECT a.id, a.rev, a.contents
  FROM YourTable a
  INNER JOIN (
      SELECT id, MAX(rev) rev
      FROM YourTable
      GROUP BY id
  ) b ON a.id = b.id AND a.rev = b.rev