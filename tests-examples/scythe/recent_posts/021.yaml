inputs:
  - tests-examples/scythe/recent_posts/tables/021.csv
output: tests-examples/scythe/recent_posts/tables/021_o.csv
constants:
  - 22
functions:
  - n
columns:
  - id_product
  - id_order
comment: |
  select od.product_id, count(od2.id_order) as NumTimesWith2
  from ps_order_detail od left join
       ps_order_detail od2
       on od.id_order = od2.id_order and
          od2.product_id = 22
  where od.product_id <> 22
  group by od.product_id
  order by count(od2.id_order) desc;