inputs:
- tests-examples/spider/network_2/tables/person.csv
output: tests-examples/spider/network_2/tables/0008.csv
constants:
- male
functions:
- min
columns:
- gender
- age
comment: |-
  SELECT name
  FROM Person
  WHERE gender = 'male'
    AND age =
      (SELECT min(age)
       FROM person
       WHERE gender = 'male' )
