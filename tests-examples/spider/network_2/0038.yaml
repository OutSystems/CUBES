inputs:
- tests-examples/spider/network_2/tables/personfriend.csv
output: tests-examples/spider/network_2/tables/0038.csv
constants:
- Alice
functions:
- min
columns:
- friend
- year
comment: |-
  SELECT name
  FROM PersonFriend
  WHERE friend = 'Alice'
    AND YEAR =
      (SELECT min(YEAR)
       FROM PersonFriend
       WHERE friend = 'Alice')
