inputs:
- tests-examples/spider/college_3/tables/course.csv
output: tests-examples/spider/college_3/tables/0035.csv
constants:
- '3'
- '1'
- '4'
columns:
- credits
- hours
comment: |-
  SELECT CName
  FROM COURSE
  WHERE Credits = 3
  UNION
  SELECT CName
  FROM COURSE
  WHERE Credits = 1
    AND Hours = 4
