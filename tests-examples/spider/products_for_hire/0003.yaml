inputs:
- tests-examples/spider/products_for_hire/tables/payments.csv
output: tests-examples/spider/products_for_hire/tables/0003.csv
functions:
- sum
- max
columns:
- amount_paid
comment: |-
  SELECT customer_id,
         sum(amount_paid)
  FROM Payments
  GROUP BY customer_id
  ORDER BY sum(amount_paid) DESC
  LIMIT 1
